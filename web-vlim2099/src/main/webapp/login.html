 <form action="/usedCars-web/usedCarsLogin">
     <h1>Login page</h1>
     <div>
         <label asp-for="Username">Username</label>
         <input asp-for="Username" id="username" name="username"/>
     </div>
     <div class="form-group">
         <label asp-for="Password">Password</label>
         <input asp-for="Password" type="password" id="password" name="password" />
     </div>

     <button type="submit"> Login </button>
 </form>
